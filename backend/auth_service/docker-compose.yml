# ============================================
# Docker Compose - Auth Service
# Para desarrollo local con todas las dependencias
# ============================================

version: '3.8'

services:
  # ==========================================
  # Auth Service (Pilar 1)
  # ==========================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-supersecreto123}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - JWT_ISSUER=auth-service
      - JWT_AUDIENCE=marketplace-espigon
      # Database (Supabase)
      - DB_HOST=${DB_HOST:-aws-1-us-east-2.pooler.supabase.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-postgres}
      - DB_SCHEMA=${DB_SCHEMA:-auth_service}
      # Rate Limiting
      - RATE_LIMIT_LOGIN_POINTS=10
      - RATE_LIMIT_LOGIN_DURATION=60
      - RATE_LIMIT_LOGIN_BLOCK_DURATION=300
      - RATE_LIMIT_REGISTER_POINTS=5
      - RATE_LIMIT_REGISTER_DURATION=60
      - RATE_LIMIT_REGISTER_BLOCK_DURATION=600
      # Bcrypt
      - BCRYPT_SALT_ROUNDS=10
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketplace-network

  # ==========================================
  # Redis (Opcional - para rate limiting distribuido)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6380:6379"  # Puerto diferente para no conflictuar
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - marketplace-network

networks:
  marketplace-network:
    driver: bridge

volumes:
  redis-data:
