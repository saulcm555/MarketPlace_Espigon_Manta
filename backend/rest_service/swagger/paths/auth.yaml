/api/auth/verify:
  get:
    summary: Verificar token JWT
    description: Valida si el token JWT proporcionado es válido
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Token válido
      '401':
        description: Token inválido

