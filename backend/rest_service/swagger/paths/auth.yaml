/api/auth/login/client:
  post:
    summary: Login de cliente
    description: Autentica un cliente con email y contraseña, retorna token JWT
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                example: cliente@example.com
              password:
                type: string
                format: password
                example: password123
    responses:
      '200':
        description: Login exitoso
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                token:
                  type: string
                user:
                  type: object
      '400':
        description: Datos faltantes
      '401':
        description: Credenciales inválidas

