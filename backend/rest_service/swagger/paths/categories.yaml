/api/categories:
  get:
    summary: Listar todas las categorías
    description: Obtiene lista completa de categorías
    tags:
      - Categories
    responses:
      '200':
        description: Lista de categorías obtenida exitosamente
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Category'
      '500':
        description: Error interno del servidor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
  
  post:
    summary: Crear nueva categoría
    description: Crea una nueva categoría en el sistema
    tags:
      - Categories
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryInput'
    responses:
      '201':
        description: Categoría creada exitosamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '400':
        description: Datos inválidos
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationError'

/api/categories/{id}:
  get:
    summary: Obtener categoría por ID
    tags:
      - Categories
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID de la categoría
    responses:
      '200':
        description: Categoría obtenida exitosamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '404':
        description: Categoría no encontrada
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
  
  put:
    summary: Actualizar categoría
    tags:
      - Categories
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID de la categoría
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryInput'
    responses:
      '200':
        description: Categoría actualizada exitosamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      '404':
        description: Categoría no encontrada
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
  
  delete:
    summary: Eliminar categoría
    tags:
      - Categories
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID de la categoría
    responses:
      '200':
        description: Categoría eliminada correctamente
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Categoría eliminada correctamente
      '404':
        description: Categoría no encontrada
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
