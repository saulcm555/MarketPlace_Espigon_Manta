/api/orders:
  get:
    summary: Listar todas las órdenes
    description: Obtiene lista completa de órdenes
    tags:
      - Orders
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Lista de órdenes obtenida exitosamente
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Order'

  post:
    summary: Crear nueva orden (TRANSACCIONAL - ProductOrder)
    description: Crea una orden con productos desde el carrito
    tags:
      - Orders
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrderInput'
    responses:
      '201':
        description: Orden creada exitosamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'

/api/orders/{id}:
  get:
    summary: Obtener orden por ID
    tags:
      - Orders
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Orden obtenida exitosamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'

  put:
    summary: Actualizar estado de orden
    tags:
      - Orders
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum: [pending, processing, shipped, delivered, cancelled]
    responses:
      '200':
        description: Estado de orden actualizado exitosamente

  delete:
    summary: Eliminar orden
    tags:
      - Orders
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Orden eliminada correctamente
