SubCategory:
  type: object
  properties:
    id_sub_category:
      type: integer
      example: 1
    sub_category_name:
      type: string
      example: Laptops
    id_category:
      type: integer
      example: 1
    description:
      type: string
      example: Laptops de diferentes marcas
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

SubCategoryInput:
  type: object
  required:
    - sub_category_name
    - id_category
  properties:
    sub_category_name:
      type: string
      example: Laptops
    id_category:
      type: integer
      example: 1
    description:
      type: string
      example: Laptops de diferentes marcas
