Client:
  type: object
  properties:
    id_client:
      type: integer
      example: 1
    name:
      type: string
      example: Juan Pérez
    email:
      type: string
      format: email
      example: juan@example.com
    phone:
      type: string
      example: "0998765432"
    address:
      type: string
      example: Calle Principal 123
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

ClientInput:
  type: object
  required:
    - client_name
    - email
    - password
  properties:
    client_name:
      type: string
      example: Juan Pérez
    email:
      type: string
      format: email
      example: juan@example.com
    password:
      type: string
      format: password
      example: "123456"
    phone:
      type: string
      example: "0998765432"
    address:
      type: string
      example: Calle Principal 123
